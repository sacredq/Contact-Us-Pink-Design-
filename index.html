<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Form</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "container_box">
            <div class = "container">
                <div class = "left_side">
                    <img class = "image" src = "Images/contact.png">
                </div>

                <div class = "right_side">
                    <div class = "title">
                        <h2>Send us a Message</h2>
                    </div>

                    <div class = "fields">
                        <form class = "form_fields">  
                            <input class = "name_field" type = "text" id = "name" placeholder = "Enter your name">
                        
                            <input class = "email_field" type = "email" id = "email" placeholder = "Enter your email">

                            <textarea class = "textarea_field" placeholder = "Enter your message"></textarea>

                            <button class = "btn" type = "button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
